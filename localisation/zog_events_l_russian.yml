    zog_megastructure_events.223.a:0 "Прекратите изучать нас!"
    zog_megastructure_events.223.b:0 "Мы разочарованы... Это было в последний раз?"
    zog_megastructure_events.223.c:0 "Не проводите эксперименты на нас, пожалуйста."
    zog_megastructure_events.224.title:0 "Нота недоумения"
