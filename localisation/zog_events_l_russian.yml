    zog_megastructure_events.224.a:0 "Мы возмущены, вручаем ноту протеста!"
    zog_megastructure_events.224.b:0 "Ну что же... Всё ради науки."
    zog_megastructure_events.225.title:0 "Нота напоминания"
    zog_megastructure_events.225.desc:0 "Наши действия пугают нас?! Как жаль!.. Мы просим простить нас и в знак признательности просим принять этот дар, во имя нашей будущей дружбы."
    zog_megastructure_events.225.a:0 "Мы разочарованы... Но принимаем Ваш дар."
    zog_megastructure_events.225.b:0 "Мы всё понимаем и с радостью принимаем Ваш дар."
    zog_megastructure_events.226.title:0 "Нота прощения"
