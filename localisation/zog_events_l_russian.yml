    # Species research project excuses
    zog_species_events.42.title:0 "Похищение жителей планеты [event_target:species_subject_planet.GetName]"
    zog_species_events.42.desc_01:0 "Ещё один недружественный акт агрессии по отношению к нам в нашей цепи взаимоотношений. Как жаль... Но мы не оставляем надежды на мирное разрешение наших споров и конфликтов."
    zog_species_events.42.desc_02:0 "Мы и не сомневались, вы не способны на мирное сосуществование с другими разумными существами. Более разумными, судя по всему... Ну что же, мы научим вас уважать нашу власть и силу. Вы запомните наш урок, ваш последний урок."
    zog_species_events.42.desc_03:0 "Ваша агрессия не знает границ! Вы не испытываете ни жалости, ни сострадания к другим. Мы надеялись на мирное сосуществование, но вы разрушили наши надежды. Война никогда не меняется..."
    zog_species_events.42.desc_04:0 "Выбранный вами звёздный путь приведёт вас к концу, это неизбежно. Да... Теперь мы видим это так же ясно, как и вас. Но ещё не поздно одуматься. Прислушайтесь к разуму, услышьте зов духов ваших предков, погибших в войне. Остановитесь!"
    zog_species_events.42.desc_05:0 "Ваши поступки вызывают у нас тревогу. Члены федерации не должны проявлять агрессию по отношению друг к другу. Мы надеимся, что подобный инцидент был последним с вашей стороны."
    zog_species_events.42.desc_06:0 "Is in federation, Is an combative, Is not hive mind, Is not fallen empire"
