    zog_species_events.42.opt_01:0 "Потребуется - сотрём в порошок!"
    zog_species_events.42.opt_02:0 "Это наше дело! Не лезте к нам."
    zog_species_events.42.opt_03:0 "Всё во имя науки, поймите!"
    zog_species_events.42.opt_04:0 "Мы можем договориться..."
    zog_species_events.42.opt_05:0 "Неприятная ситуация, быть может?.."
    zog_species_events.42.opt_06:0 "Мы сожалеем и просим прощения."
    zog_species_events.42.opt_07:0 "Обещаем, виновные будут наказаны"
    zog_species_events.42.opt_20:0 "М-м-м... Вы о чём вообще?"
    zog_species_events.43.title:0 "Нота об объявлении войны"
    zog_species_events.43.desc_01:0 "Вы заплатите за своё невежество, запомните наши слова. Они будут для вас последними!"
    zog_species_events.43.desc_02:0 "Вы не оставляете нам шанса на мирное разрешение данного вопроса."
    zog_species_events.43.desc_03:0 "Зафиксировано поведение простейшей агрессивной формы жизни. Подобное поведение подлежит устранению."
    zog_species_events.43.a:0 "Давайте, попробуйте!"
    zog_species_events.43.b:0 "Мерзкие твари!"
    zog_species_events.43.c:0 "Ответ будем симметричным!"
    zog_species_events.43.d:0 "Наши духи защитят нас..."
    zog_species_events.43.e:0 "Нам не интересно ваше мнение"
    zog_species_events.44.title:0 "Нота об оскорблении"
    zog_species_events.44.desc_01:0 "Какая дерзость! Мы не оставим этого просто так, вы заплатите за свои слова и поступки."
    zog_species_events.44.desc_02:0 "Ваши слова и поступки ужасны! Мы вручаем вам ноту протеста и требуем прекратить подобное отношение к нам в будущем."
    zog_species_events.44.desc_03:0 "Это неразумно. Угрожать нам и оскорблять нас, надеясь, что подобное сойдет с рук? Мы не допустим!"
    zog_species_events.44.desc_04:0 "Зафиксировано поведение низшей формы жизни. Подобное поведение подлежит осуждению."
    zog_species_events.44.a:0 "Ещё один повод для войны?"
    zog_species_events.44.b:0 "Мерзкое отродье!"
    zog_species_events.44.c:0 "Ха! И это весь ваш ответ?!"
    zog_species_events.44.d:0 "Сама вечность смеётся над вами"
    zog_species_events.44.e:0 "Да ни всё ли равно?.. Уйдите!"
    zog_species_events.45.title:0 "Научное осуждение"
    zog_species_events.45.desc_01:0 "Ваши омерзительные эксперименты зашли слишком далеко. Если дело и дальше так пойдёт, нам придётся укоротить пару ваших щупалец."
    zog_species_events.45.desc_02:0 "При всём уважении к науке ваши эксперименты слишком далеко зашли. Мы советуем изменить вашу научную программу. Быть может, лучше даже свернуть её."
    zog_species_events.45.desc_03:0 "Это омерзительно. Использовать нас как подопытных кроликов? Мы требуем свернуть вашу научную программу и вернуть нашего гражданина. А не то вы горько пожалеете..."
    zog_species_events.45.desc_04:0 "Мы не намерены терпеть подобного унижения. Ничто не может служить оправданием таком деянию. Немедленно прекратите ставить подобные эксперименты над нами."
    zog_species_events.45.desc_05:0 "Доводы понятны. Наука требует жертв, да... Возможно, ваших. Мы не можем выступать жертвой, нет..."
    zog_species_events.45.a:0 "Да, потери неизбежны, увы..."
    zog_species_events.45.b:0 "Эта жертва ради нас, и это прекрасно!"
    zog_species_events.45.c:0 "Все средства хороши, поверьте."
    zog_species_events.45.d:0 "Ваши страдания не напрасны."
    zog_species_events.45.e:0 "Не причины для беспокойства."
    zog_species_events.45.f:0 "Нам так жаль..."
    zog_species_events.45.g:0 "Мы не хотели..."
    zog_species_events.46.title:0 "Коммерческое требование"
    zog_species_events.46.desc_01:0 "Вы должны оплатить наши страдания."
    zog_species_events.46.desc_02:0 "Вы считаете, что можете оплатить наши страдания?"
    zog_species_events.46.desc_03:0 "Этот инцидент должен быть оплачен нам в соответсвии с тяжестью вашего деяния."
    zog_species_events.47.title:0 "Требование об извинениях"
    zog_species_events.47.desc_01:0 "Ваше поведение вызывает страх и тревогу. Наше общее будушее под угрозой."
    zog_species_events.47.desc_02:0 "Если вы немедленно не извинитесь, последствия могут быть ужасными для всех нас."
    zog_species_events.47.desc_03:0 "Необходимо изменить модель вашего поведения. Ошибки, сплошные ошибки..."
    zog_species_events.48.title:0 "Резолюция с осуждением"
    zog_species_events.48.desc_01:0 "Мы разочарованы вашими действиями. Надеемся, вы сможете искупить свою вину."
    zog_species_events.48.desc_02:0 "Выши действия нанесли нам непоправимый вред. Но мы верим, что вместе справимся с этим кризисом в наших отношениях."
    zog_species_events.48.desc_03:0 "Ваше действие логически некорректно. Ошибка обнаружена и исправлена."
    zog_species_events.48.desc_04:0 "Ваше действие логически некорректно. Ошибка проигнорирована."
    zog_species_events.49.title:0 "Заявление в кулуарах"
    zog_species_events.49.desc:0 "Ваши извинения приняты, это событие было недоразумением. Постойте, но о каком событии мы сейчас говорим?"
