    zog_megastructure_events.222.title:0 "Нота презрения"
    zog_megastructure_events.222.desc:0 "Мы не собираемся извиняться, это нам решать, препарировать вашу отсталую расу или нет. Советуем не учить нас! Ваш ультиматум из-за недовольства изучением вида проигнорирован."
