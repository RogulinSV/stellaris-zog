l_russian:
    pc_tiberium:0 "Кристаллический мир"
    pc_tiberium_desc:0 "Кристаллический мир - небесное тело, окутанное органико-минеральным веществом. Кристаллы произрастают из недр планеты, используя для самовоспроизводства минеральные вещества. Распростронившись по территории планеты, они подавляют все формы флоры и фауны. По структуре и химическому составу минералы состоят из соединений оксиды углерода, алюминия, кальция и других щелочных металлов, органических белков или их производных, а так же органических кислот и едких летучих соединений. По всем параметрам, кристаллический мир является живым: способность к самовоспроизводству, потребность в пище, способность эволюционировать - все указывает на его принадлежность к живой природе."
    pc_dwarf:0 "Реликтовая планета"
    pc_dwarf_desc:0 "Реликтовая планета - небесное тело небольших размеров, пригодное для добычи ресурсов."