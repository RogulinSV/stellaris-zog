    pc_crystal_habitable: "Кристаллический обитаемый мир"
    pc_crystal_habitable_desc: "Кристаллический обитаемый мир - небесное тело, окутанное органико-минеральным веществом. Кристаллы произрастают из недр планеты, используя для самовоспроизводства минеральные вещества. Распростронившись по территории планеты, они подавляют все формы флоры и фауны. По структуре и химическому составу минералы состоят из соединений оксиды углерода, алюминия, кальция и других щелочных металлов, органических белков или их производных. По всем параметрам, кристаллический мир является живым: способность к самовоспроизводству, потребность в пище, способность эволюционировать - все указывает на его принадлежность к живой природе."
